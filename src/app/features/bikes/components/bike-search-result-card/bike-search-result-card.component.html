<figure class="result-card">
  <div class="img-container">
    <img
      [src]="bikeSearchResult().thumb ?? 'img/placeholder_300x300@2x.png'"
      [alt]="bikeSearchResult().title"
    />
  </div>
  <div class="result-box">
    <h2>{{ bikeSearchResult().title }}</h2>
    <ul class="result-details">
      <li>
        <p class="detail-label">Location</p>
        <p class="detail-value">
          {{ bikeSearchResult().stolen_location ?? "Unknown" }}
        </p>
      </li>
      <li>
        <p class="detail-label">Manufacturer</p>
        <p class="detail-value">{{ bikeSearchResult().manufacturer_name }}</p>
      </li>
      <li>
        <p class="detail-label">Model</p>
        <p class="detail-value">{{ bikeSearchResult().frame_model }}</p>
      </li>
      <li>
        <p class="detail-label">Status</p>
        <p class="detail-value">{{ bikeSearchResult().status | titlecase }}</p>
      </li>
    </ul>
  </div>
  <a routerLink="{{`/details/${bikeSearchResult().id}`}}">
    <button class="btn-more-details">
      <span class="btn-text">More details</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="#000000"
        viewBox="0 0 256 256"
        class="btn-icon"
      >
        <path
          d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"
        ></path>
      </svg>
    </button>
  </a>
</figure>
